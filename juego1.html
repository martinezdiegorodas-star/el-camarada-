<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serpinte</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: red;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: black;
            margin-bottom: 10px;
        }
        
        #gameCanvas {
            border: 3px solid #333;
            background: #f0f0f0;
            display: block;
            margin: 20px auto;
        }
        
        .controls {
            margin: 15px 0;
            color: darkred;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .game-over {
            color: #e74c3c;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        button {
            background: #667eea;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1> Mi Primer Snake Game</h1>
        <div class="score">Puntuaci贸n: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Usa las flechas del teclado para mover la serpiente</p>
            <button onclick="startGame()">iniciar</button>
        </div>
        <div id="gameOver" class="game-over" style="display: none;">
            隆Game Over! 隆Int茅ntalo de nuevo!
        </div>
    </div>

    <script>
        // Variables del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        
        // Configuraci贸n del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        
        // Funci贸n para generar comida aleatoria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Asegurar que la comida no aparezca sobre la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // Funci贸n para dibujar la serpiente
        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
        }
        
        // Funci贸n para dibujar la comida
        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        // Funci贸n para mover la serpiente
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Agregar nueva cabeza
            snake.unshift(head);
            
            // Verificar si comi贸 la comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                // Remover la cola si no comi贸
                snake.pop();
            }
        }
        
        // Funci贸n para verificar colisiones
        function checkCollision() {
            const head = snake[0];
            
            // Colisi贸n con paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Colisi贸n consigo misma
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Funci贸n principal del juego
        function gameLoop() {
            if (!gameRunning) return;
            
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Mover serpiente
            moveSnake();
            
            // Verificar colisiones
            if (checkCollision()) {
                gameRunning = false;
                gameOverElement.style.display = 'block';
                return;
            }
            
            // Dibujar todo
            drawFood();
            drawSnake();
            
            // Continuar el juego
            setTimeout(gameLoop, 100);
        }
        
        // Funci贸n para iniciar el juego
        function startGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            gameRunning = true;
            gameLoop();
        }
        
        // Controles del teclado
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
        
        // Inicializar el juego
        generateFood();
        drawFood();
        drawSnake();
    </script>
</body>
</html>
